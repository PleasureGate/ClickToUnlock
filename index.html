<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000 url('https://images.pexels.com/photos/13520155/pexels-photo-13520155.jpeg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .age-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .age-gate-box {
            background: rgba(20, 20, 20, 0.9);
            border-radius: 8px;
            padding: 30px;
            width: 300px;
            max-width: 90%;
            text-align: center;
        }
        .age-gate-title {
            color: #fff;
            font-size: 22px;
            margin-bottom: 15px;
        }
        .age-gate-text {
            color: #ddd;
            margin-bottom: 25px;
            font-size: 15px;
        }
        .button-container {
            display: flex;
            gap: 15px;
        }
        .age-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
        }
        .yes-button {
            background: #4CAF50;
            color: white;
        }
        .no-button {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="age-gate">
        <div class="age-gate-box">
            <div class="age-gate-title">AGE VERIFICATION</div>
            <div class="age-gate-text">You must be 18 or older to enter this website</div>
            <div class="button-container">
                <button class="age-button yes-button" onclick="enterSite()">I AM 18+</button>
                <button class="age-button no-button" onclick="exitSite()">EXIT</button>
            </div>
        </div>
    </div>

    <script>
        // Simple redirect function
        function enterSite() {
            window.location.href = "https://paysale.g2afse.com/sl?id=6707ff5cbb23f2139d89e9bf&pid=80975";
        }

        // Exit with confirmation warning
        function exitSite() {
            if(confirm("Are you sure you want to leave? This website contains adult content for 18+ only.")) {
                window.location.href = "https://www.google.com";
            }
        }

        // European language translations
        const translations = {
            'en': { title: "AGE VERIFICATION", text: "You must be 18 or older to enter this website", yes: "I AM 18+", no: "EXIT", confirm: "Are you sure you want to leave? This website contains adult content for 18+ only." },
            'de': { title: "ALTERSVERIFIZIERUNG", text: "Sie müssen mindestens 18 Jahre alt sein", yes: "ICH BIN 18+", no: "BEENDEN", confirm: "Sind Sie sicher, dass Sie gehen möchten? Diese Website ist nur für Erwachsene." },
            'fr': { title: "VÉRIFICATION D'ÂGE", text: "Vous devez avoir 18 ans ou plus", yes: "J'AI 18+", no: "QUITTER", confirm: "Êtes-vous sûr de vouloir partir? Ce site est réservé aux adultes." },
            'es': { title: "VERIFICACIÓN DE EDAD", text: "Debes tener 18 años o más", yes: "SOY MAYOR 18+", no: "SALIR", confirm: "¿Seguro que quieres salir? Este sitio es solo para adultos." },
            'it': { title: "VERIFICA DELL'ETÀ", text: "Devi avere almeno 18 anni", yes: "HO 18+", no: "ESCI", confirm: "Sei sicuro di voler uscire? Questo sito è solo per adulti." }
        };

        // Auto-detect language
        const userLang = navigator.language.substring(0, 2);
        if (translations[userLang]) {
            const t = translations[userLang];
            document.querySelector('.age-gate-title').textContent = t.title;
            document.querySelector('.age-gate-text').textContent = t.text;
            document.querySelector('.yes-button').textContent = t.yes;
            document.querySelector('.no-button').textContent = t.no;
            
            // Update exit confirmation message
            window.exitConfirmMsg = t.confirm;
        }
    </script>
</body>
</html>
