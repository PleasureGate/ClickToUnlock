<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Verification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            background: #f6f6f6;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000 url('https://images.pexels.com/photos/13520155/pexels-photo-13520155.jpeg') center/cover;
        }
        .verification-box {
            background: rgba(20, 20, 20, 0.9);
            border-radius: 8px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 25px rgba(255, 51, 153, 0.4);
            color: #fff;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ff3399;
        }
        p {
            color: #ddd;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .verify-btn {
            background: linear-gradient(to right, #ff3399, #ff0066);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        .verify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 102, 0.4);
        }
        .loader {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff3399;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="verification-box">
        <h1>Human Verification Required</h1>
        <p>Click the button below to prove you're human</p>
        <button class="verify-btn" id="verifyBtn">CLICK TO VERIFY</button>
        <div class="loader" id="loader"></div>
    </div>

    <!-- Histats Analytics -->
    <script type="text/javascript">
        var _Hasync= _Hasync|| [];
        _Hasync.push(['Histats.start', '1,4939105,4,0,0,0,00010000']);
        _Hasync.push(['Histats.fasi', '1']);
        _Hasync.push(['Histats.track_hits', '']);
        (function() {
            var hs = document.createElement('script'); hs.type = 'text/javascript'; hs.async = true;
            hs.src = ('//s10.histats.com/js15_as.js');
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(hs);
        })();
    </script>
    <noscript><a href="/" target="_blank"><img src="//sstatic1.histats.com/0.gif?4939105&101" alt="free stats" border="0"></a></noscript>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const subId = urlParams.get('subid') || Math.random().toString(36).substring(7);
        const payout = urlParams.get('payout') || '0';

        // Postback function
        function firePostback() {
            const pbUrl = `http://ad.propellerads.com/conversion.php?aid=3798229&pid=&tid=142199&visitor_id=${subId}&payout=${payout}`;
            
            // Send via Image Pixel
            new Image().src = pbUrl;
            
            // Alternative fetch method
            fetch(pbUrl, { mode: 'no-cors' })
                .catch(e => console.log('Postback sent (fallback)'));
        }

        // Verification handler
        document.getElementById('verifyBtn').addEventListener('click', function() {
            const btn = this;
            const loader = document.getElementById('loader');
            
            // Show loading state
            btn.style.display = 'none';
            loader.style.display = 'block';
            
            // Fire postback and redirect after short delay
            setTimeout(function() {
                firePostback();
                sessionStorage.setItem('verified', 'true');
                window.location.replace(`https://paysale.g2afse.com/sl?id=6707ff5cbb23f2139d89e9bf&pid=80975&subid=${subId}`);
            }, 1500); // 1.5 second delay
        });

        // Block direct access if already verified
        if (sessionStorage.getItem('verified') === 'true') {
            firePostback();
            window.location.replace(`https://paysale.g2afse.com/sl?id=6707ff5cbb23f2139d89e9bf&pid=80975&subid=${subId}`);
        }

        // Block new tab access
        if (window.opener && window.opener !== window) {
            window.location.replace(`https://paysale.g2afse.com/sl?id=6707ff5cbb23f2139d89e9bf&pid=80975&subid=${subId}`);
        }
    </script>
</body>
</html>
